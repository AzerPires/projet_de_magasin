<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet Javascript</title>

    <link rel="stylesheet" href="style.css">
    
    <script src="script.js"></script>

</head>
<body>

    <header>
        <h1>Magasin</h1>
    </header>

        <main>
            <div class="title">
                <h2>Produit</h2>
                <span>Liste de produits dans ma boutique.</span>
            </div>

            <div class="card">
                <div class="lineInput">
                    <label>Produit</label>
                    <input type="text" id="produto" placeholder="Nom do produit">
                </div>

                <div class="lineInput">
                    <label>valeur</label>
                    <input type="text" id="valor" placeholder="Valeur du produit">
                </div>

            <button onclick="produto.salvar()">Enregistrer</button>
            <button onclick="produto.cancelar()">Annuler</button>
            
        </div>

        <div class="content">
            <table border="1">
                <thead>
                    <th class="center">ID</th>
                    <th>Produit</th>
                    <th>Valeur</th>
                    <th class="center">Actions</th>
                </thead>
                <tbody id="tbody">
                </tbody>                
            </table>
        </div>
        </main>
</body>
</html>
