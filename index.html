<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet Javascript</title>

    <link rel="stylesheet" href="style.css">
    
    <script src="scritp1.js"></script>

</head>
<body>

    <header>
        <h1>MAGASIN BON PRIX</h1>
    </header>

        <main>
            <div class="title">
                <h2>Des Produits</h2>
                <span>Liste des produits de ma boutique.</span>
            </div>

            <div class="card">
                <div class="lineInput">
                    <label>Produits</label>
                    <input type="text" id="produit" placeholder="Non du produit">
                </div>

                <div class="lineInput">
                    <label>valeur</label>
                    <input type="text" id="valeur" placeholder="valeur du produit">
                </div>

                <button onclick="produto.salvar()">Sauver</button>
                <button onclick="produto.cancelar()">Annuler</button>            
            </div>

        <div class="content">
            <table border="1">
                <thead>
                    <th class="center">ID</th>
                    <th>Produit</th>
                    <th>Valeur</th>
                    <th class="center">Actions</th>
                </thead>
                <tbody id="tbody">
                </tbody>                
            </table>
        </div>
    </main>
</body>
</html>
